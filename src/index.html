<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./output.css" />
    <title>Dilshod</title>
  </head>
  <body>
    <!-- all header section in project -->
    <header class="bg-[#FCFCFC] shadow-md lg:shadow-none">
      <div class="max-w-[1400px] m-auto py-[20px] px-[15px] lg:px-0">
        <!-- header top -->
        <nav class="flex items-center justify-between">
          <img src="./dilshod-img/exam-logo.png" alt="logotip" />
          <div class="hidden lg:block">
            <div class="leading-7">
              <p class="text-[#00578A] text-[18px] font-[600]">
                8 (495) 926-06-03
              </p>
              <p class="flex items-center gap-4 text-[#4F4F4F]">
                <img src="./dilshod-img/social_wapp.png" alt="wApp" />Whatsapp
              </p>
            </div>
          </div>
          <p
            class="leading-6 text-[#4F4F4F] text-[15px] font-[400] hidden lg:block"
          >
            info@gormedcentre.ru <br />
            <a href="#" class="underline hover:text-[#9edfff]"
              >Заказать звонок</a
            >
          </p>
          <p
            class="leading-6 text-[#4F4F4F] text-[15px] font-[400] hidden lg:block"
          >
            г. Мытищи, <br />
            ул.Рождественская, д.7
          </p>
          <p
            class="leading-6 text-[#4F4F4F] text-[15px] font-[400] hidden lg:block"
          >
            Ежедневно <br />
            с 9.00 до 21.00
          </p>
          <div class="lg:flex lg:items-center lg:gap-4 hidden">
            <i
              class="fa fa-search bg-[#00C6BF] text-[#fff] rounded-lg text-[17px] px-[15px] py-[15px]"
              aria-hidden="true"
            ></i>
            <button
              class="btn text-[#00578A] font-[700] text-[17px] bg-[#E3EFF5] px-[30px] py-3 rounded-lg"
            >
              Личный кабинет
            </button>
          </div>

          <!-- haeder icons in media -->
          <div
            class="text-[25px] text-[#51aad6] flex gap-4 items-center lg:hidden"
          >
            <i class="fa fa-phone" aria-hidden="true"></i>
            <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
        </nav>
        <!-- header bottom -->
        <nav
          class="xl:flex justify-between items-center bg-[#fff] shadow-md py-[8px] pl-[30px] pr-[8px] mt-[10px] rounded-lg hidden"
        >
          <ul class="flex gap-[40px] text-[#141414] font-bold">
            <select>
              <option value="Направления">Направления</option>
            </select>
            <li>Услуги</li>
            <li>Врачи</li>
            <li>Отзывы</li>
            <li>Акции</li>
            <select>
              <option value="Направления">О центре</option>
            </select>
            <li>Детство</li>
            <li>Контакты</li>
          </ul>

          <div class="flex items-center gap-[20px]">
            <div class="flex items-center gap-3">
              <img src="./dilshod-img/icon-header.png" alt="header-icon" />
              <p class="text-[14px]">Версия для слабовидящих</p>
            </div>
            <div
              class="bg-[#00578A] text-white font-[700] py-[10px] px-[33px] rounded-md"
            >
              Запись на приём
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
